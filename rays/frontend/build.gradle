ext { vaadinVersion = '8.4.1' }

dependencies {
	compile('org.springframework.boot:spring-boot-starter-artemis')
	compile('org.springframework.boot:spring-boot-starter-integration')
	compile('org.springframework.boot:spring-boot-starter-security')
	compile('com.vaadin:vaadin-spring-boot-starter')
	
	runtime('com.h2database:h2')
	
	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('org.springframework.security:spring-security-test')
}

dependencyManagement {
	imports { mavenBom "com.vaadin:vaadin-bom:${vaadinVersion}" }
}

docker {
	name = "${project.group}/${project.name}:${project.version}"
	dockerfile project.file("Dockerfile")
	tags "latest"
	files jar.archivePath
	buildArgs([ JAR_FILE: jar.archiveName ])
	pull true
}

tasks.docker.dependsOn { tasks.bootRepackage }
tasks.dockerPush.dependsOn { tasks.dockerTag }